<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>UpscalerJS x2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; background: #0f172a; color: #e5e7eb; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; }
        .controls { background: #1e293b; padding: 25px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        h1 { margin-top: 0; font-size: 1.4rem; color: #60a5fa; }
        input[type="file"] { margin-bottom: 15px; display: block; }
        button { padding: 10px 20px; margin-right: 8px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; transition: 0.2s; }
        #runBtn { background: #3b82f6; color: white; }
        #runBtn:hover:not(:disabled) { background: #2563eb; }
        #runBtn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }
        #downloadBtn { background: #10b981; color: white; }
        #downloadBtn:disabled { background: #475569; opacity: 0.5; }
        .preview { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .preview-box { background: #1e293b; padding: 10px; border-radius: 8px; border: 1px solid #334155; }
        .preview-box p { margin: 0 0 10px 0; font-size: 13px; color: #94a3b8; font-weight: bold; }
        img { max-width: 100%; height: auto; border: 1px solid #475569; background: #020617; display: block; border-radius: 4px; }
        .status { margin-top: 15px; padding: 10px 15px; background: #020617; border-left: 4px solid #3b82f6; border-radius: 4px; font-family: monospace; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <h1>UpscalerJS x2 ツール</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button id="runBtn" disabled>アップスケール開始</button>
        <button id="downloadBtn" disabled>画像を保存</button>
        <div id="status" class="status">ライブラリを読み込み中...</div>
    </div>

    <div class="preview">
        <div class="preview-box">
            <p>BEFORE</p>
            <img id="inputImg">
        </div>
        <div class="preview-box">
            <p>AFTER (x2)</p>
            <img id="outputImg">
        </div>
    </div>
</div>

<script type="module">
    // ESM(ESモジュール)を使用してインポート
    // これにより依存関係(TensorFlow.js)が自動的に解決されます
    import Upscaler from 'https://esm.run/upscaler';
    import x2 from 'https://esm.run/@upscalerjs/default-model/x2';

    const fileInput = document.getElementById("fileInput");
    const runBtn = document.getElementById("runBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const inputImg = document.getElementById("inputImg");
    const outputImg = document.getElementById("outputImg");
    const status = document.getElementById("status");

    let upscaler;
    let resultUrl = null;

    // 初期化
    try {
        upscaler = new Upscaler({
            model: x2
        });
        status.textContent = "準備完了：画像を選択してください";
    } catch (err) {
        status.textContent = "初期化エラー: " + err.message;
    }

    fileInput.onchange = () => {
        const file = fileInput.files[0];
        if (!file) return;
        
        const url = URL.createObjectURL(file);
        inputImg.src = url;
        runBtn.disabled = false;
        downloadBtn.disabled = true;
        outputImg.src = "";
        status.textContent = "画像が読み込まれました。開始ボタンを押してください。";
    };

    runBtn.onclick = async () => {
        status.textContent = "処理中... ブラウザを閉じないでください。";
        runBtn.disabled = true;

        try {
            // upscaleメソッドに直接画像要素を渡します
            const result = await upscaler.upscale(inputImg);
            
            outputImg.src = result;
            resultUrl = result;
            downloadBtn.disabled = false;
            status.textContent = "完了しました！";
        } catch (err) {
            console.error(err);
            status.textContent = "エラー: " + err.message;
        } finally {
            runBtn.disabled = false;
        }
    };

    downloadBtn.onclick = () => {
        if (!resultUrl) return;
        const a = document.createElement("a");
        a.href = resultUrl;
        a.download = "upscaled.png";
        a.click();
    };
</script>

</body>
</html>
