<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>UpscalerJS x2 - Ultra Stable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; background: #0f172a; color: #e5e7eb; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; }
        .controls { background: #1e293b; padding: 25px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        h1 { margin-top: 0; font-size: 1.2rem; color: #60a5fa; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .input-group { margin: 20px 0; }
        button { padding: 12px 24px; margin-right: 8px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; transition: 0.3s; }
        #runBtn { background: #3b82f6; color: white; }
        #runBtn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }
        #downloadBtn { background: #10b981; color: white; }
        #downloadBtn:disabled { background: #475569; opacity: 0.5; }
        .preview { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .preview-box { background: #1e293b; padding: 15px; border-radius: 8px; border: 1px solid #334155; text-align: center; }
        .preview-box p { margin: 0 0 10px 0; font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        img { max-width: 100%; height: auto; border: 1px solid #475569; background: #020617; border-radius: 4px; }
        .status { margin-top: 20px; padding: 15px; background: #020617; border-radius: 6px; font-family: monospace; font-size: 13px; color: #3b82f6; border: 1px solid #1e293b; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <h1>UpscalerJS x2 ツール</h1>
        <div class="input-group">
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <button id="runBtn" disabled>アップスケール実行</button>
        <button id="downloadBtn" disabled>画像を保存</button>
        <div id="status" class="status">システム起動中...</div>
    </div>

    <div class="preview">
        <div class="preview-box">
            <p>Before</p>
            <img id="inputImg">
        </div>
        <div class="preview-box">
            <p>After (x2)</p>
            <img id="outputImg">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/upscaler@1.0.0-beta.33/dist/browser/umd/upscaler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@upscalerjs/default-model@1.0.0-beta.33/dist/browser/umd/index.min.js"></script>

<script>
    const fileInput = document.getElementById("fileInput");
    const runBtn = document.getElementById("runBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const inputImg = document.getElementById("inputImg");
    const outputImg = document.getElementById("outputImg");
    const status = document.getElementById("status");

    let upscaler = null;
    let resultUrl = null;

    // --- 起動シーケンス ---
    async function initApp() {
        status.textContent = "ライブラリの確認中...";
        
        // ライブラリがロードされるまで最大10秒待機する関数
        const waitForLib = (name, timeout = 10000) => {
            return new Promise((resolve, reject) => {
                const start = Date.now();
                const check = () => {
                    if (window[name] || (name === 'DefaultUpscalerModel' && window.DefaultUpscalerModel)) {
                        resolve();
                    } else if (Date.now() - start > timeout) {
                        reject(new Error(name + " の読み込みがタイムアウトしました"));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        };

        try {
            await waitForLib('tf');
            status.textContent = "TensorFlow 準備完了...";
            await waitForLib('Upscaler');
            status.textContent = "Upscaler 準備完了...";
            await waitForLib('DefaultUpscalerModel');

            upscaler = new window.Upscaler({
                model: window.DefaultUpscalerModel
            });

            status.textContent = "すべての準備が完了しました。画像を選択してください。";
            status.style.color = "#10b981";
        } catch (err) {
            console.error(err);
            status.textContent = "【エラー】" + err.message + "。ブラウザを更新してください。";
            status.style.color = "#ef4444";
        }
    }

    initApp();

    fileInput.onchange = () => {
        const file = fileInput.files[0];
        if (!file) return;
        
        const url = URL.createObjectURL(file);
        inputImg.src = url;
        runBtn.disabled = false;
        downloadBtn.disabled = true;
        outputImg.src = "";
        status.textContent = "画像を読み込みました。実行ボタンを押してください。";
    };

    runBtn.onclick = async () => {
        if (!upscaler) return;
        status.textContent = "AI処理を実行中... しばらくお待ちください。";
        runBtn.disabled = true;

        try {
            const result = await upscaler.upscale(inputImg);
            outputImg.src = result;
            resultUrl = result;
            downloadBtn.disabled = false;
            status.textContent = "アップスケールに成功しました！";
        } catch (err) {
            console.error(err);
            status.textContent = "エラー: " + err.message;
        } finally {
            runBtn.disabled = false;
        }
    };

    downloadBtn.onclick = () => {
        if (!resultUrl) return;
        const a = document.createElement("a");
        a.href = resultUrl;
        a.download = "upscaled.png";
        a.click();
    };
</script>

</body>
</html>
